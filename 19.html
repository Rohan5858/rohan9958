<html>
<head>
<style>
table,th,td{
border:1px solid black;
}
</style>
</head>
<body>
<h1>colspan and rowspan</h1>
<h3>cell that spans two columns:</h3>
<table>
<tr>
<th>NAME</th>
<th>Email</th>
<th colspan="2">Phone</th>
</tr>
<tr>
<td>Omkar</td>
<td>omakr@gmail.com</td>
<td>12345-12345</td>
<td>44444-55555</td>
</tr>
</table>
<h3>cell that spans two rows:</h3>
<table>
<tr>
<th>NAME:</th>
<td>Omkar</td>
</tr>
<tr>
<th>Email:</th>
<td>omkar@gamil.com</td>
</tr>
<tr>
<th rowspan="2">Phone:</th>
<td>12345-12345</td>
</tr>
<tr>
<td>44444-55555</td>
</tr>
</table>
</body>
</html>
